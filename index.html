<!-- This is the main game screen-->

    <div class = "playerMenu">
        <button class = "playerMenuBtn">Menu</button>
        <div class = "playerMenuContent">
            <a href = "#" id = "feedAction">Feed</a>
            <a href = "#" id = "exerciseAction">Exercise</a>
            <a href = "#" id = "playAction">Play</a>
            <a href = "#" id = "cleanAction">Clean</a>
            <a href = "#" id = "sleepAction">Sleep</a>
            <a href = "#" id = "abandonAction">Abandon</a>
        </div>
    </div> 

    <div class = "gameButton">
        <form>
            <a href = "#" button class="start-button">Start</a> <br>
            <a href = "#" button class="reset-button">Restart</a>
        </form>
    </div>

    <div class = "tamagotchiStatus">
        <img id = "eggStage" src = ./assets/egg.webp>
    </div>
    <div class = "monitorBars">
        <p class = "health">Health <span>
            <progress class = "healthBar" value = "200" max = "200"></progress> </span>
        </p>
        <p class = "hunger">Hunger <span>
            <progress class = "hungerBar" value = "50" max = "50"></progress> </span>
        </p>
        <p class = "boredom">Boredom <span>
            <progress class = "boredomBar" value = "50" max = "50"></progress> </span>
        </p>
        <p class = "tired">Tiredness <span>
            <progress class = "sleepBar" value = "50" max = "50"></progress> </span>
        </p>
        <p class = "cleanness">Cleanness <span>
            <progress class = "cleanBar" value = "50" max = "50"></progress> </span>
        </p>
    </div>
